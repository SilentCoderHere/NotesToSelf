name: Build and Release Flutter App

on:
  workflow_dispatch:  # Manual trigger - run when you click the button

permissions:
  contents: write  # Allow writing to repository (for commits and releases)

jobs:
  build:
    runs-on: ubuntu-latest  # Use latest Ubuntu machine
    timeout-minutes: 30  # Stop if takes longer than 30 minutes

    steps:
      # Checkout code from repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Setup Java for Android builds
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Setup Flutter environment
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          cache: true

      # Read current version and increase build number
      - name: Get Current Version and Increment Build
        id: version
        run: |
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | head -1 | awk '{print $2}')
          VERSION_PART=$(echo $CURRENT_VERSION | cut -d'+' -f1)
          CURRENT_BUILD=$(echo $CURRENT_VERSION | cut -d'+' -f2)
          NEW_BUILD=$((CURRENT_BUILD + 1))
          NEW_VERSION="$VERSION_PART+$NEW_BUILD"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION_PART" >> $GITHUB_OUTPUT

      # Update version in pubspec.yaml file
      - name: Update Version in pubspec.yaml
        run: |
          sed -i "s/^version: .*/version: ${{ steps.version.outputs.new_version }}/" pubspec.yaml

      # Setup git user for commits
      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      # Commit the version change
      - name: Commit Version Bump
        run: |
          git add pubspec.yaml
          git commit -m "ci: release ${{ steps.version.outputs.new_version }}"
          git push

      # Create keystore file from secret for signing
      - name: Create Keystore from Secrets
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 -d > android/app/upload-keystore.jks

      # Download Flutter packages
      - name: Install Dependencies
        run: flutter pub get

      # Build APK files for different architectures
      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Build fat APK
      - name: Build Fat APK
        run: flutter build apk --release
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Check if release tag already exists
      - name: Check if tag exists
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse ${{ steps.version.outputs.tag }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Create GitHub release with APK files
      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
